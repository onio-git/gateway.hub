  - name: sensor33
    address: b1:0e:60:f2:70:f0 # Must be unique for each sensor, for your hub
    serial_no: "onio-0005-002"
    model_no: "onio-sensor-node"
    description: "Multi Sensor Emulator"
    data:
      temperature:
        pattern: cosine
        params:
          offset: 20
          amplitude: 10
          period: 20  # in minutes
          time_unit: minutes
          noise: 0.5
      humidity:
        # pattern: sawtooth
        # params:
        #   min_value: 30
        #   max_value: 90
        #   period: 10  # in minutes
        #   time_unit: minutes
        #   noise: 1
        pattern: square
        params:
          min_value: 50
          max_value: 70
          period: 2  # in minutes
          time_unit: minutes
          noise: 1
    interval: 10  # in seconds

  - name: sensor44
    address: b2:1e:60:f2:70:f0 # Must be unique for each sensor, for your hub
    serial_no: "onio-0005-002"
    model_no: "onio-raw-sensor"
    description: "Multi Sensor Emulator"
    data:
      temperature:
        pattern: cosine
        params:
          offset: 60
          amplitude: 30
          period: 10  # in minutes
          time_unit: minutes
          noise: 0.5
      humidity:
        pattern: sawtooth
        params:
          min_value: 30
          max_value: 90
          period: 10  # in minutes
          time_unit: minutes
          noise: 1
    interval: 10  # in seconds
